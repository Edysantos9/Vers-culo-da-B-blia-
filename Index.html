<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Versículos Bíblicos de Motivação</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 0;
        }
        .container {
            padding: 50px;
        }
        .verse {
            font-size: 24px;
            margin-bottom: 40px;
        }
        .logo {
            margin-top: 40px;
        }
        .location {
            margin-top: 20px;
            font-size: 18px;
            color: #777;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="verse" id="verse"></div>

        <div class="logo">
            <img src="logo.png" alt="Logomarca da Igreja" width="150">
        </div>
        
        <div class="location">
            Endereço: Rua da Paz, 123 - Cidade, Estado
        </div>
    </div>

    <script>
        // Array com versículos bíblicos de motivação
        const verses = [
            "Tudo posso naquele que me fortalece. - Filipenses 4:13",
            "O Senhor é o meu pastor; nada me faltará. - Salmo 23:1",
            "Porque sou eu que conheço os planos que tenho para vocês, diz o Senhor, planos de fazê-los prosperar e não de causar dano, planos de dar a vocês esperança e um futuro. - Jeremias 29:11",
            "Deleita-te também no Senhor, e ele concederá os desejos do teu coração. - Salmo 37:4",
            "Entrega o teu caminho ao Senhor; confia nele, e ele o fará. - Salmo 37:5",
            "O Senhor é a minha luz e a minha salvação; de quem terei medo? O Senhor é a fortaleza da minha vida; a quem temerei? - Salmo 27:1",
            "Confia no Senhor de todo o teu coração, e não te estribes no teu próprio entendimento. - Provérbios 3:5",
            "Espera no Senhor, anima-te, e ele fortalecerá o teu coração; espera, pois, no Senhor. - Salmo 27:14",
            "Não temas, porque eu sou contigo; não te assombres, porque eu sou o teu Deus; eu te fortaleço, e te ajudo, e te sustento com a destra da minha justiça. - Isaías 41:10",
            "Pois Deus não nos deu espírito de covardia, mas de poder, de amor e de equilíbrio. - 2 Timóteo 1:7",
            "Clama a mim, e responder-te-ei, e anunciar-te-ei coisas grandes e firmes que não sabes. - Jeremias 33:3",
            "Mas os que esperam no Senhor renovarão as suas forças; subirão com asas como águias; correrão, e não se cansarão; caminharão, e não se fatigarão. - Isaías 40:31",
            "Mas em todas estas coisas somos mais que vencedores, por aquele que nos amou. - Romanos 8:37",
            "O meu Deus, segundo as suas riquezas, suprirá todas as vossas necessidades em glória, por Cristo Jesus. - Filipenses 4:19",
            "E sabemos que todas as coisas contribuem juntamente para o bem daqueles que amam a Deus. - Romanos 8:28",
            "Porque eu, o Senhor teu Deus, te tomo pela tua mão direita; e te digo: Não temas, eu te ajudo. - Isaías 41:13"
        ];

        // Seleciona um versículo aleatório
        const randomVerse = verses[Math.floor(Math.random() * verses.length)];

        // Exibe o versículo na página
        document.getElementById("verse").textContent = randomVerse;
    </script>
</body>
</html>
